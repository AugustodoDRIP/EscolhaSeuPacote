<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<h:outputScript name="jquery/jquery.js" library="primefaces"/>
</h:head>

<h:body>
	<pm:page id="telaLogin" title="#{pacotes.nomeEmpresa}">
		<pm:header title="#{pacotes.nomeAplicacao}" />
		<pm:header>Queremos saber quem é você:</pm:header>
		<pm:content>
			<h:form id="frmTelaLogin">
				<p:outputLabel value="Digite seu nome:" />
				<p:inputText value="#{pacotes.loginNome}" />
				<p:outputLabel value="Digite seu sobrenome:" />
				<p:inputText value="#{pacotes.loginSobrenome}" />
				<p:outputLabel value="Digite seu email:" />
				<p:inputText value="#{pacotes.loginEmail}" />
				<p:outputLabel value="Digite seu telefone:" />
				<p:inputText value="#{pacotes.loginTel}" />
				
				<p:commandButton value="Entrar" action="menu_de_pacotes.ifba" styleClass="ui-btn-b"/>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
