<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</h:head>

<h:body>

	<pm:page title="#{pacotes.nomeEmpresa}">

		<pm:header title="#{pacotes.nomeAplicacao}" />
		<pm:header>Veja as opções:</pm:header>
		<pm:content>
			<h:form id="form">

				<p:accordionPanel>
					<c:forEach begin="1" end="#{pacotes.totalItensMenu}" var="n">
						<p:tab title="#{pacotes.getPacote(n).nome}">
							<p:outputPanel style="text-align: left">
								<div align="left">
									<h:outputText value="#{pacotes.getPacote(n).servicos}" />
									<p />
									<h:outputText value="Valor R$#{pacotes.getPacote(n).preco}" />
									<p />
									<p:commandButton value="Escolher" onclick="PF('dlg1').show()" action="#{pacotes.escolher(n)}" styleClass="ui-btn-b"/>
								</div>
							</p:outputPanel>
						</p:tab>
					</c:forEach>
				</p:accordionPanel>

				<p:dialog header="Obrigado!" widgetVar="dlg1" showEffect="pop">
    				<h:outputText value="Pacote escolhido com sucesso! Agora dirija-se à um atendente para acertar os detalhes." />
    				<p:commandButton value="Ok" onclick="PF('dlg1').hide()" type="button" styleClass="ui-btn-b" />
				</p:dialog>
				
			</h:form>
		</pm:content>

	</pm:page>

</h:body>

</html>
